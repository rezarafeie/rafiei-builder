
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafiei Builder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              vazir: ['Vazirmatn', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', 'Vazirmatn', sans-serif;
        /* Default to dark mode colors if JS fails, but classes handle the rest */
        background-color: #0f172a; 
        color: white;
      }
      
      /* Force Vazirmatn/IRANSans for Farsi Language */
      html[lang="fa"] body, 
      html[lang="fa"] input, 
      html[lang="fa"] textarea, 
      html[lang="fa"] button, 
      html[lang="fa"] select,
      html[lang="fa"] div,
      html[lang="fa"] span,
      html[lang="fa"] p,
      html[lang="fa"] h1, html[lang="fa"] h2, html[lang="fa"] h3, html[lang="fa"] h4, html[lang="fa"] h5, html[lang="fa"] h6 {
        font-family: 'IRANSans', 'Vazirmatn', sans-serif !important;
      }

      /* Custom scrollbar for code editors */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      html:not(.dark) ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <!-- Polyfill for process to prevent library crashes -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.559.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7?bundle",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-[#0f172a] dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
